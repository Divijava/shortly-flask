<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shortly â€” URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Shorten a URL</h1>
    
    <form method="POST" class="flex flex-col gap-4">
      <input
        type="text"
        name="url"
        placeholder="Enter a long URL"
        required
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Shorten
      </button>
    </form>

    {% if short_url %}
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Short URL:</p>
      <a
        href="{{ short_url }}"
        class="text-indigo-600 font-medium break-all hover:underline"
        target="_blank"
      >{{ short_url }}</a>
    </div>
    {% endif %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shortly ‚Äî URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6 w-full max-w-2xl">

    <!-- Dark Mode Toggle -->
    <div class="flex justify-end mb-4">
      <label class="flex items-center space-x-2 cursor-pointer">
        <span class="text-sm">üåô</span>
        <div class="relative">
          <input type="checkbox" id="darkToggle" class="sr-only">
          <div class="block bg-gray-300 dark:bg-indigo-600 w-10 h-6 rounded-full"></div>
          <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
        </div>
        <span class="text-sm">‚òÄÔ∏è</span>
      </label>
    </div>

    <h1 class="text-2xl font-bold text-center mb-6">Shorten a URL</h1>

    <form method="POST" class="flex flex-col gap-4">
      <input type="text" name="url" placeholder="Enter a long URL" required class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600" />
      <button type="submit" class="bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Shorten</button>
    </form>

    {% if short_url %}
    <div class="mt-6 text-center text-sm">
      <p>Short URL:</p>
      <div class="flex justify-center items-center gap-2 mt-2">
        <a href="{{ short_url }}" id="shortLink" class="text-indigo-600 dark:text-indigo-400 font-medium break-all hover:underline" target="_blank">{{ short_url }}</a>
        <button onclick="copyToClipboard('{{ short_url }}')" class="bg-indigo-600 text-white px-3 py-1 rounded-md text-sm hover:bg-indigo-700">Copy</button>
      </div>
      {% if qr_b64 %}
      <div class="mt-4">
        <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code" class="mx-auto w-32 h-32 border border-gray-300 dark:border-gray-600 rounded-lg" />
      </div>
      {% endif %}
    </div>
    {% endif %}

    {% if links %}
    <div class="mt-8">
      <button onclick="toggleTable()" class="text-indigo-600 dark:text-indigo-400 font-medium mb-2">Show/Hide Recent Links</button>
      <div id="linksTable" class="hidden overflow-x-auto">
        <table class="w-full text-sm text-left mt-2 border-t border-gray-300 dark:border-gray-600">
          <thead>
            <tr class="text-gray-600 dark:text-gray-300">
              <th class="px-4 py-2">Short</th>
              <th class="px-4 py-2">Original</th>
              <th class="px-4 py-2">Copy</th>
            </tr>
          </thead>
          <tbody>
            {% for short, original in links %}
            <tr class="border-t dark:border-gray-700">
              <td class="px-4 py-2 text-indigo-600 dark:text-indigo-400">{{ short }}</td>
              <td class="px-4 py-2 break-all text-gray-700 dark:text-gray-300">{{ original }}</td>
              <td class="px-4 py-2">
                <button onclick="copyToClipboard('{{ request.host_url }}{{ short }}')" class="bg-gray-200 dark:bg-gray-600 px-2 py-1 rounded text-sm">Copy</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    document.getElementById('darkToggle')?.addEventListener('change', function() {
      document.documentElement.classList.toggle('dark');
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function toggleTable() {
      const table = document.getElementById('linksTable');
      table.classList.toggle('hidden');
    }
  </script>
</body>
</html>

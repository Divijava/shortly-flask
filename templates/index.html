<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorten a URL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2f3640;
    }

    form input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      font-size: 16px;
      margin-right: 5px;
    }

    form input[type="submit"] {
      padding: 10px 15px;
      background-color: #0984e3;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #74b9ff;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
    }

    .result a {
      color: #0984e3;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shorten a URL</h1>
    <form method="POST">
      <input type="text" name="url" placeholder="Enter a long URL" required>
      <input type="submit" value="Shorten">
    </form>

    {% if short_url %}
    <div class="result">
      <p>Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    </div>
    {% endif %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly - URL Shortener</title>
  <link rel="icon" href="https://fav.farm/ðŸ”—" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #111827;
    }

    form {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .result {
      margin-top: 15px;
      font-size: 17px;
      color: #1f2937;
    }

    .result a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .result button {
      margin-left: 8px;
      padding: 5px 10px;
      font-size: 14px;
    }

    #toast {
      visibility: hidden;
      min-width: 150px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Shorten a URL</h1>

  <form method="POST">
    <input type="text" name="url" placeholder="Enter a long URL" required>
    <button type="submit">Shorten</button>
  </form>

  {% if short_url %}
    <div class="result">
      <p>
        Short URL:
        <a href="{{ short_url }}" id="shortLink" target="_blank">{{ short_url }}</a>
        <button onclick="copyToClipboard()">Copy</button>
      </p>
    </div>
  {% endif %}

  <div id="toast">Link copied!</div>

  <script>
    function copyToClipboard() {
      const text = document.getElementById('shortLink').href;
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      });
    }
  </script>

</body>
</html>

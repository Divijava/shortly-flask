<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shortly â€” URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Tell Tailwind to support dark mode via class
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4 text-gray-800 dark:text-gray-100">

  <div class="relative bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6 w-full max-w-md">

    <!-- Dark mode toggle -->
    <div class="absolute top-4 right-4">
      <button onclick="toggleDarkMode()" class="text-sm text-gray-500 dark:text-gray-300 border px-3 py-1 rounded-md">
        Toggle Dark
      </button>
    </div>

    <h1 class="text-2xl font-bold text-center mb-6">Shorten a URL</h1>

    <form method="POST" class="flex flex-col gap-4">
      <input
        type="text"
        name="url"
        placeholder="Enter a long URL"
        required
        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700"
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Shorten
      </button>
    </form>

    {% if short_url %}
    <div class="mt-6 text-center text-sm">
      <p>Short URL:</p>
      <div class="flex justify-center items-center gap-2 mt-2">
        <a
          href="{{ short_url }}"
          id="shortLink"
          class="text-indigo-600 dark:text-indigo-400 font-medium break-all hover:underline"
          target="_blank"
        >{{ short_url }}</a>
        <button
          onclick="copyToClipboard()"
          class="bg-indigo-600 text-white px-3 py-1 rounded-md text-sm hover:bg-indigo-700"
        >
          Copy
        </button>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- SCRIPTS -->
  <script>
    function copyToClipboard() {
      const text = document.getElementById('shortLink').href;
      navigator.clipboard.writeText(text).then(() => {
        alert("Link copied to clipboard!");
      });
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>

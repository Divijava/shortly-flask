<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shortly ‚Äî URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    input:checked + div + .dot {
      transform: translateX(1.5rem);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6 w-full max-w-2xl relative">

    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4 flex items-center gap-2">
      <span class="text-yellow-500">üåô</span>
      <label for="darkToggle" class="inline-flex items-center cursor-pointer">
        <input type="checkbox" id="darkToggle" class="sr-only peer">
        <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-indigo-600 transition-colors duration-300"></div>
        <div class="dot absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow-md transition-transform duration-300"></div>
      </label>
      <span class="text-yellow-400">‚òÄÔ∏è</span>
    </div>

    <h1 class="text-2xl font-bold text-center mb-6 mt-4">Shorten a URL</h1>

    <form method="POST" class="flex flex-col gap-4">
      <input
        type="text"
        name="url"
        placeholder="Enter a long URL"
        required
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600"
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Shorten
      </button>
    </form>

    {% if short_url %}
    <div class="mt-6 text-center text-sm">
      <p>Short URL:</p>
      <div class="flex justify-center items-center gap-2 mt-2">
        <a
          href="{{ short_url }}"
          id="shortLink"
          class="text-indigo-600 dark:text-indigo-400 font-medium break-all hover:underline"
          target="_blank"
        >{{ short_url }}</a>
        <button
          onclick="copyToClipboard('{{ short_url }}')"
          class="bg-indigo-600 text-white px-3 py-1 rounded-md text-sm hover:bg-indigo-700"
        >
          Copy
        </button>
      </div>

      {% if qr_b64 %}
      <div class="mt-4">
        <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code" class="mx-auto w-32 h-32 border border-gray-300 dark:border-gray-600 rounded-lg" />
      </div>
      {% endif %}
    </div>
    {% endif %}

    {% if links %}
    <h2 class="mt-8 text-lg font-semibold">Recent Links</h2>
    <div class="overflow-x-auto mt-2">
      <table class="w-full text-sm text-left mt-2 border-t border-gray-300 dark:border-gray-600">
        <thead>
          <tr class="text-gray-600 dark:text-gray-300">
            <th class="px-4 py-2">Short</th>
            <th class="px-4 py-2">Original</th>
            <th class="px-4 py-2">Copy</th>
          </tr>
        </thead>
        <tbody>
          {% for short, original in links %}
          <tr class="border-t dark:border-gray-700">
            <td class="px-4 py-2 text-indigo-600 dark:text-indigo-400">{{ short }}</td>
            <td class="px-4 py-2 break-all text-gray-700 dark:text-gray-300">{{ original }}</td>
            <td class="px-4 py-2">
              <button onclick="copyToClipboard('{{ request.host_url }}{{ short }}')" class="bg-gray-200 dark:bg-gray-600 px-2 py-1 rounded text-sm">Copy</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}
  </div>

  <script>
    const toggle = document.getElementById('darkToggle');
    const html = document.documentElement;

    if (localStorage.getItem("theme") === "dark") {
      toggle.checked = true;
      html.classList.add("dark");
    }

    toggle.addEventListener("change", function () {
      if (this.checked) {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shortly ‚Äî URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center px-4 transition-colors duration-500">

  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6 w-full max-w-md transition-colors duration-500">
    
    <!-- üåó Toggle Dark Mode Switch -->
    <div class="flex justify-end mb-4">
      <button onclick="toggleDarkMode()" class="flex items-center bg-gray-200 dark:bg-gray-700 rounded-full px-1 py-1">
        <span class="text-sm px-2">üåô</span>
        <div class="w-6 h-6 bg-white dark:bg-black rounded-full shadow transition duration-300"></div>
        <span class="text-sm px-2">‚òÄÔ∏è</span>
      </button>
    </div>

    <h1 class="text-2xl font-bold text-center mb-6">Shorten a URL</h1>

    <form method="POST" class="flex flex-col gap-4">
      <input
        type="text"
        name="url"
        placeholder="Enter a long URL"
        required
        class="px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Shorten
      </button>
    </form>

    {% if short_url %}
    <div class="mt-6 text-center text-sm">
      <p>Short URL:</p>
      <div class="flex justify-center items-center gap-2 mt-2">
        <a
          href="{{ short_url }}"
          id="shortLink"
          class="text-indigo-600 dark:text-indigo-400 font-medium break-all hover:underline"
          target="_blank"
        >{{ short_url }}</a>
        <button
          onclick="copyToClipboard()"
          class="bg-indigo-600 text-white px-3 py-1 rounded-md text-sm hover:bg-indigo-700"
        >
          Copy
        </button>
      </div>

      {% if qr_b64 %}
      <div class="mt-4">
        <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code" class="mx-auto w-32 h-32" />
      </div>
      {% endif %}
    </div>
    {% endif %}

    {% if links %}
    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2">Previously Shortened</h2>
      <table class="w-full text-sm text-left table-auto border-collapse border border-gray-300 dark:border-gray-600">
        <thead>
          <tr class="bg-gray-100 dark:bg-gray-700">
            <th class="p-2 border">Original</th>
            <th class="p-2 border">Short</th>
          </tr>
        </thead>
        <tbody>
          {% for link in links %}
          <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
            <td class="p-2 border break-all">{{ link.original_url }}</td>
            <td class="p-2 border">
              <a href="{{ request.host_url ~ link.short_id }}" target="_blank" class="text-indigo-500 hover:underline">
                {{ request.host_url ~ link.short_id }}
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}

  </div>

  <script>
    // Dark Mode Setup
    if (localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function copyToClipboard() {
      const text = document.getElementById('shortLink').href;
      navigator.clipboard.writeText(text).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>

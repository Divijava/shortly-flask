<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shortly â€” URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors min-h-screen flex items-center justify-center px-4">

  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6 w-full max-w-xl">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Shorten a URL</h1>
      <button onclick="toggleDarkMode()" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
        Toggle Dark Mode
      </button>
    </div>

    <form method="POST" class="flex flex-col gap-4">
      <input type="text" name="url" placeholder="Enter a long URL" required
        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
      <button type="submit"
        class="bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Shorten
      </button>
    </form>

    {% if short_url %}
    <div class="mt-6 text-center">
      <p>Short URL:</p>
      <div class="flex items-center justify-center gap-2 mt-2">
        <a href="{{ short_url }}" id="shortLink" class="text-indigo-600 hover:underline" target="_blank">
          {{ short_url }}
        </a>
        <button onclick="copyToClipboard()"
          class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 text-sm">Copy</button>
      </div>

      {% if qr_b64 %}
      <div class="mt-4">
        <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code" class="mx-auto w-32 h-32">
      </div>
      {% endif %}
    </div>
    {% endif %}

    <div class="mt-8">
      <button onclick="toggleTable()"
        class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600">
        Show Previous Links
      </button>

      <div id="linksTable" class="hidden mt-4 overflow-x-auto">
        <table class="min-w-full bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
          <thead>
            <tr class="bg-gray-100 dark:bg-gray-700 text-left text-sm uppercase">
              <th class="px-6 py-3">Original</th>
              <th class="px-6 py-3">Short</th>
              <th class="px-6 py-3">Copy</th>
            </tr>
          </thead>
          <tbody class="text-sm">
            {% for original, short in links %}
            <tr class="border-b border-gray-200 dark:border-gray-700">
              <td class="px-6 py-2 truncate max-w-[200px]">{{ original }}</td>
              <td class="px-6 py-2">
                <a href="{{ short }}" target="_blank" class="text-indigo-500 hover:underline">{{ short }}</a>
              </td>
              <td class="px-6 py-2">
                <button onclick="navigator.clipboard.writeText('{{ short }}')"
                  class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded text-xs">
                  Copy
                </button>
              </td>

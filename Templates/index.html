<!DOCTYPE html>
<html>
<head>
    <title>Shortly â€“ URL Shortener</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f0f0f0;
        }
        form {
            margin: 30px auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Shorten a URL</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter a long URL" required />
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
    <div class="result">
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    </div>
    {% endif %}
</body>
</html>

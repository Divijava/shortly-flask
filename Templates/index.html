<!DOCTYPE html>
<html>
<head>
  <title>Shorten a URL</title>
</head>
<body>
  <h1>Shorten a URL</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Enter a long URL" required>
    <button type="submit">Shorten</button>
  </form>

  {% if short_url %}
    <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
  {% endif %}
</body>
</html>
